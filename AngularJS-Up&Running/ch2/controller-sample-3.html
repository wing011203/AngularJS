<!DOCTYPE html>
<html ng-app="notesApp">
	<head>
		<title>Notes App</title>
		<style type="text/css">
			.done{
				background-color: green;
			}
			.pending{
				background-color: red;
			}
		</style>
	</head>
	<body ng-controller="MainCtrl as ctrl">
		<div ng-repeat = "note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
			<span class="label">{{note.label}}</span>
			<span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
		</div>
		<script src = "lib/angular.js">
		</script>
		<script type="text/javascript">
		angular.module("notesApp", [])
			.controller("MainCtrl", [function(){
				var self = this;
				self.notes = [
					{id:1, label:"First Note", done: false, assignee: "Wing"},
					{id:2, label:"Second Note", done: true},
					{id:3, label:"Done Note", done: true, assignee:"Mike"},
					{id:4, label:"Last Note", done: false}
				];
				self.getNoteClass = function(status){
					return {
						done: status,
						pending: !status
					};
				};
			}]);
		</script>

	</body>
</html>
